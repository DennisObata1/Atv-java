<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 27</title>
</head>
<body>

    <script>
        var idade = parseInt(prompt("Digite a sua idade:"));

        var sexo = prompt("Digite o seu sexo (M ou F):");

        if (sexo === "M") {
            if (idade >= 65) {
                document.write("Você pode se aposentar.");
            } else {
                document.write("Você ainda não pode se aposentar.");
            }
        } else if (sexo === "F") {
            if (idade >= 60) {
                document.write("Você pode se aposentar.");
            } else {
                document.write("Você ainda não pode se aposentar.");
            }
        } else {
            document.write("Sexo inválido! Por favor, insira 'M' ou 'F'.");
        }
    </script>

</body>
</html>
