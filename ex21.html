<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 21</title>
</head>
<body>

    <script>
        var quant = parseInt(prompt("Digite a quantidade de pessoas no grupo:"));
        let menor = 0; 
        let maior = 0; 
        
        for (let i = 1; i <= quant; i++) {
            var age = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
            
            if (age < 18) {
                menor++; 
            } else {
                maior++; 
            }
        }

        document.write("Quantidade de menores de idade: " + menor + "<br>");
        document.write("Quantidade de maiores de idade: " + maior + "<br>");
    </script>

</body>
</html>
