<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>
<body>

    <script>
        var n = parseFloat(prompt("Digite um número:"));

        if (n >=0 && n <= 9 ) {
            document.write("Criança" + "<br>");
        } else if (n >=10 && n <= 17) {
            document.write("Adolecente" + "<br>");
        } else if (n >=18 && n <= 59) {
            document.write("Adulto" + "<br>");
        } else if (n >= 60) {
            document.write("Idoso" + "<br>");
        } else {
            document.write("Idade inválida" + "<br>")
        }

    </script>

</body>
</html>
