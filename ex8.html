<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>

    <script>
        var n1 = parseInt(prompt("Digite o primeiro número inteiro:"));
        var n2 = parseInt(prompt("Digite o segundo número inteiro:"));

        document.write("Antes da troca: <br>" + "Número 1: " + n1 + "<br>" + "Número 2: " + n2 + "<br><br>");
    
        let temp = n1
        n1 = n2; 
        n2 = temp;
    
        document.write("Depois a troca: <br>" + "Número 1: " + n1 + "<br>" + "Número 2: " + n2);        
    </script>

</body>
</html>
