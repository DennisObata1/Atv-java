<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>
<body>

    <script>
        var n = parseFloat(prompt("Digite um número:"));

        if (n > 0) {
            document.write("O número " + n + " é positivo" + "<br>");
        } else if (n < 0) {
            document.write("O número " + n + " é negativo" + "<br>");
        } else {
            document.write("O número digitado é zero.<br>");
        }
    </script>

</body>
</html>
