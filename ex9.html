<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>

    <script>
        var dep = parseFloat(prompt("Digite o valor do depósito mensal: "));

        let juros = 0.6743 / 100
        let mont = dep * (1 + juros) * 12;

        document.write("O montante após 12 meses é: R$ " + mont.toFixed(2) + "<br>");     
    </script>

</body>
</html>
