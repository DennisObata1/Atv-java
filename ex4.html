<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>

    <script>
        var n1 = parseFloat(prompt("Entre com a nota 1: "));
        var n2 = parseFloat(prompt("Entre com a nota 2: "));
        var n3 = parseFloat(prompt("Entre com a nota 3: "));
        var p1 = parseInt(prompt("Entre com o peso da nota 1: "));
        var p2 = parseInt(prompt("Entre com o peso da nota 2: "));
        var p3 = parseInt(prompt("Entre com o peso da nota 3: "));

        let media = ((n1*2)+(n2*3)+(n3*5))/(p1+p2+p3);

        document.write("Media final = " + media +"<br>");
    </script>

</body>
</html>
