<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>

    <script>
        var anos = parseInt(prompt("Digite quantos anos você tem:"));
        var meses = parseInt(prompt("Digite os meses adicionais (depois do último aniversário):"));
        var dias = parseInt(prompt("Digite os dias adicionais:"));

        let total = (anos * 365) + (meses * 30) + dias;

        document.write("Você viveu aproximadamente: " + total + " dias" + "<br>");
    </script>

</body>
</html>
