<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>

    <script>
        var Base = parseFloat(prompt("Digite o salário base do funcionário:"));

        let comissao = Base * 0.05;
        let liq = Base + comissao;

        document.write("O salário líquido do funcionário é: " + "R$" + liq.toFixed(2) + "<br>");
    </script>

</body>
</html>
