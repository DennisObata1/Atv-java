    <title>Exercicio 22</title>
</head>
<body>

    <script>
        var sal = parseFloat(prompt("Digite o salário:"));

        let bonus;
        if (sal > 2000) {
        bonus = sal * 0.10; 
        } else {
        bonus = sal * 0.05; 
        }

    document.write("O valor do bônus é: R$ " + bonus.toFixed(2) + "<br>");
    </script>

</body>
</html>
