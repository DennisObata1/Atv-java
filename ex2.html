<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>

    <script>
        let pi = 3.14;
        var n = parseInt(prompt("Entre com o raio do círculo"));
        
        let area = pi  * n**2
        document.write("A área do raio " + n + " é: " + area + "<br>");

        let perimetro = 2 * pi * n
        document.write("O perímetro do raio " + n + " é: " + perimetro.toFixed(1) + "<br>");
    </script>

</body>
</html>
