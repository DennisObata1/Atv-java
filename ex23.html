<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>

    <script>
        var mes = prompt("Digite o mês:");

        switch (mes){
            case "Janeiro","janeiro":document.write("Janeiro tem 31 dias");
            break;
            case "Fevereiro","fevereiro":document.write("Fevereiro tem 28 dias");
            break;
            case "Março","março":document.write("Março tem 31 dias");
            break;
            case "Abril","abril":document.write("Abril tem 30 dias");
            break;
            case "Maio","maio":document.write("Maio tem 31 dias");
            break;
            case "Junho","junho":document.write("Junho tem 30 dias");
            break;
            case "Julho","julho":document.write("Julho tem 31 dias");
            break;
            case "Agosto","agosto":document.write("Agosto tem 31 dias");
            break;
            case "Setembro","setembro":document.write("Setembro tem 30 dias");
            break;
            case "Outubro","outubro":document.write("Outubro tem 31 dias");
            break;
            case "Novembro","novembro":document.write("Janeiro tem 30 dias");
            break;
            case "Dezembro","dezembro":document.write("Dezembro tem 31 dias");
            break;
            default:document.write("Esse mês é invalido")
        }
    </script>

</body>
</html>
