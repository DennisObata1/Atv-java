<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <script>
        var nota = parseFloat(prompt("Digite a nota do aluno (0 a 10):"));
        
        while (nota < 0 || nota > 10 || isNaN(nota)) {
            nota = parseFloat(prompt("Nota inválida! Digite uma nota entre 0 e 10:"));
        }
        
        let conceito;
        
        if (nota >= 9.0) {
            conceito = "Muito bom (MB)";
        } else if (nota >= 8.0) {
            conceito = "Bom (B)";
        } else if (nota >= 7.0) {
            conceito = "Regular (R)";
        } else {
            conceito = "Insuficiente (I)";
        }
        
        document.write("Conceituação do aluno:<br><br>");
        document.write("Nota obtida: " + nota.toFixed(1) + "<br>");
        document.write("Conceito: " + conceito + "<br><br>");
        
        document.write("Tabela de referência:<br>");
        document.write("9.0 - 10.0 = Muito bom (MB)" + "<br>");
        document.write("7.0 - 8.9 = Bom (B)" + "<br>");
        document.write("6.0 - 6.9 = Regular (R)" + "<br>");
        document.write("0.0 - 5.9 = Insuficiente (I)");
    </script>
</body>
</html>
