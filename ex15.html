<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>

    <script>
       var oldsal = parseFloat(prompt("Digite o salário base do funcionário:"));

        let increase = oldsal * (15 / 100);
        let newsal = oldsal + increase;

        document.write("O seu novo salário é: " + "R$" + newsal.toFixed(2) + "<br>");
    </script>

</body>
</html>
