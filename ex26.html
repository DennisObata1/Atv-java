<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26</title>
    <body>
    
        <script>
            let preco = {
                1: 5.00, 
                2: 10.00, 
                3: 7.50,
                4: 12.00,
                5: 3.75  
            };
    
            let code = parseInt(prompt("Digite o código do produto (1, 2, 3, 4, 5):"));
    
            if (preco[code] !== undefined) {

                var quant = parseInt(prompt("Digite a quantidade comprada:"));
    
                let total = preco[code] * quant;
    
                document.write("O valor total a ser pago para o produto " + code + " é: R$ " + total.toFixed(2));
            } else {
                document.write("Código do produto inválido!");
            }
        </script>
    
    </body>
    </html>
