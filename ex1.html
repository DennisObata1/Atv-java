<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>

    <script>
        var n1 = parseInt(prompt("Entre com um numero inteiro"));
        var n2 = parseInt(prompt("Entre com um numero inteiro"));

        let soma = n1 + n2
        document.write(n1 + " + " + n2 + " = " + soma + "<br>");

        let sub = n1 - n2
        document.write(n1 + " - " + n2 + " = " + sub + "<br>");

        let div = n1 / n2
        document.write(n1 + " / " + n2 + " = " + div + "<br>");

        let mult = n1 * n2
        document.write(n1 + " * " + n2 + " = " + mult + "<br>");
    </script>

</body>
</html>
