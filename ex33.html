<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <script>
        var nome = prompt("Digite o nome do aluno:");

        var turno = prompt("Digite o turno do aluno (M para Matutino ou V para Vespertino):").toUpperCase();
        
        while (turno !== "M" && turno !== "V") {
            turno = prompt("Turno inválido! Digite M para Matutino ou V para Vespertino:").toUpperCase();
        }
        
        let saudacao;
        
        if (turno === "M") {
            saudacao = "Bom dia";
        } else {
            saudacao = "Boa tarde";
        }

        document.write(saudacao + ", " + nome + "!" + "<br>" + "<br>");
        document.write("Nome do aluno: " + nome + "<br>");
        document.write("Turno: " + (turno === "M" ? "Matutino" : "Vespertino"));
    </script>
</body>
</html>
