<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 30</title>
</head>
<body>

    <script>
        var quant = parseInt(prompt("Quantas maçãs você está comprando?"));

        let npreco = 0.50;   
        let dpreco = 0.40; 

        while (quant <= 0) {
            quant = parseInt(prompt("Por favor, digite um número válido de maçãs:"));
    }
    
        let valorTotal;
        if (quant < 12) {
            valorTotal = quant * npreco;
            document.write("Pela sua compra de " + quant + " maçãs você não tem desconto!" + "<br>" + "Valor a se pagar: R$" + valorTotal.toFixed(2))
        } else {
            valorTotal = quant * dpreco;
            document.write("Pela sua compra de " + quant + " maçãs você tem 20% de desconto!" + "<br>" + "Valor a se pagar: R$" + valorTotal.toFixed(2))
    }
    </script>

</body>
</html>
