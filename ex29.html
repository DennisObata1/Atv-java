<body>

    <script>
        var nome = prompt("Entre com seu nome: ")
        var nota = parseFloat(prompt("Entre com a nota: "));

        if(nota>=7) {
            document.write(nome + " com sua nota " + nota + " você foi aprovado! ");
        }
        else {
            document.write(nome + " com sua nota " + nota + " você está de recuperação! ");
        }


      
    </script>
